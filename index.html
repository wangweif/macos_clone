<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid iOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        margin: 0;
        overflow: hidden;
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .ios-font {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Siri Glow Animation */
      @keyframes siri-glow {
        0% { box-shadow: 0 0 20px rgba(100, 100, 255, 0.2), inset 0 0 20px rgba(255, 50, 150, 0.2); }
        50% { box-shadow: 0 0 50px rgba(50, 200, 255, 0.6), inset 0 0 50px rgba(200, 50, 255, 0.6); }
        100% { box-shadow: 0 0 20px rgba(100, 100, 255, 0.2), inset 0 0 20px rgba(255, 50, 150, 0.2); }
      }
      
      .siri-active {
        animation: siri-glow 3s infinite ease-in-out;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
